<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Paper Notepad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
    }

    .toolbar {
      padding: 10px;
      background: #eee;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    #paper {
      height: 90vh;
      padding: 20px;
      line-height: 27px;
      background: repeating-linear-gradient(
        to bottom,
        #fff,
        #fff 24px,
        #ccc 25px
      );
      color: #000;
      font-size: 16px;
      overflow-y: auto;
      white-space: pre-wrap;
      outline: none;
    }

    body.dark #paper {
      background: repeating-linear-gradient(
        to bottom,
        #1e1e1e,
        #1e1e1e 24px,
        #444 25px
      );
      color: #fff;
    }

    body.dark .toolbar {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    <button onclick="downloadPDF()">ðŸ“„ Download PDF</button>
  </div>

  <div id="paper" contenteditable="true" spellcheck="false">
    Type your notes here...
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const content = document.getElementById('paper').innerText;
      const lines = doc.splitTextToSize(content, 180);
      doc.text(lines, 10, 10);
      doc.save('exercise-paper-notes.pdf');
    }
  </script>
</body>
</html>
